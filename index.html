<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-snacks-recap</title>
    <!--Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--style-->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div id="app">
        <div class="container">
           <h1>Contatti Rubrica</h1>
            <div class="lista-contatti">
                <ul v-for="(contatti,index)  in contattiRubrica" 
                :class="{active: contatti.attivo === true, 'contatti-non-attivi':  contatti.attivo === false}"
                @click="showCognome(index)"
                >
                 <li>{{contatti.nome}} {{contatti.cognome}} {{contatti.numero}}
                 </li>
                </ul>
            </div>
           
           

           
        </div>
    </div>


    <!--JS-->
    <script src="./js/script.js"></script>
    
</body>
</html>
